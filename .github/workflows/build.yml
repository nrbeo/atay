name: ATAY CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install base dependencies (for lint/test)
        run: |
          python -m pip install --upgrade pip
          # Installer uniquement les dépendances générales si présentes
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f docker/airflow/requirements.txt ]; then pip install -r docker/airflow/requirements.txt; fi
          if [ -f docker/streamlit/requirements.txt ]; then pip install -r docker/streamlit/requirements.txt; fi

      - name: Validate Dockerfiles
        run: |
          docker build -f docker/airflow/Dockerfile -t atay-airflow:test .
          docker build -f docker/streamlit/Dockerfile -t atay-streamlit:test .

      - name: Validate Docker Compose configuration
        run: |
          docker-compose -f docker/docker-compose.yml config

      - name: Lint Python code
        run: |
          pip install flake8
          echo "Running flake8 on src..."
          flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics || true

      - name: Verify project architecture
        run: |
          echo "Checking key directories..."
          ls -R | grep -E "src|data|docker|docs" || echo "Some expected dirs missing"
